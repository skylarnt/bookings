{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-4 display-4">Reservation summary</h1>
            {{$data := index .Data "reservation"}}
            <hr>
            <table class="table table-responsive-sm table-hover table-striped">
                <thead>
                    <tr>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{$data.FirstName}} - {{$data.LastName}}</td>
                    </tr>
                    <tr>
                        <td>Arrival:</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>Departure:</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{$data.Email}}</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>{{$data.Phone}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
{{end}}
